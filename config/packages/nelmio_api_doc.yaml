nelmio_api_doc:
    documentation:
        info:
            title: "Product API"
            description: "A RESTful API for managing products"
            version: "1.0.0"
        servers:
            - url: "http://localhost:8000"
              description: "Development server"
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
                    description: "JWT Authorization header"
        security:
            - Bearer: []
    areas:
        default:
            path_patterns:
                - ^/api(?!/doc$)